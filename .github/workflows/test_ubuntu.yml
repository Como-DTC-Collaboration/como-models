name: "Unit tests: Ubuntu"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:

  test:
    name: tests on Ubuntu with R ${{ matrix.R }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        R: [ '3.6.3', '4.0.4' ]

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install build dependencies
        run: |
          sudo apt install libcurl4-openssl-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.R }}
          Ncpus: 2
      
      - name: cache R installed packages
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            /home/runner/work/_temp/Library
          key: ${{ runner.os }}-R${{ matrix.R }}-${{ hashFiles('DESCRIPTION') }}
      
      - name: Install packages
        run: |
          install.packages(c("devtools"))
          library(devtools)
          install()
        shell: Rscript {0}
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Run check
        run: |
          library(devtools)
          check()
        shell: Rscript {0}

      - name: Run tests
        run: |
          library(devtools)
          test()
        shell: Rscript {0}

